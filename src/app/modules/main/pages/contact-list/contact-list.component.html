<div>

    <table class="table">
        <thead>
            <tr>

                <th scope="col">Email</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of contactlist;">
                <td>{{ row.email }}</td>
                <td>{{ row.subject }}</td>
                <td>{{ row.message }}</td>
            </tr>
        </tbody>
    </table>

</div>
