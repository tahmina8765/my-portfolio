<form (ngSubmit)="OnSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [ngModel]="email">
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" ngModel>
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea  class="form-control" id="message" name="message" placeholder="Please type your message here ..." [(ngModel)]="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="preview">
    {{ message }}
</div>
